<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>

    <style>

        .box{
            margin: 100px auto;
            width: 360px;
            border: 1px solid lightgray;
        }

        .bottom div{
            width: 100%;
            height: 300px;
            display: none;
            background-color: pink;
        }

        .purple{
            background-color: purple;
        }

       .bottom .show{
            display: block;
        }

    </style>

    <script>

        window.onload = function () {


            var buttons = document.getElementsByTagName('button');
            var divs = document.getElementsByClassName('bottom')[0].getElementsByTagName('div');

            for(var i=0;i<buttons.length;i++){
                buttons[i].index = i;

                buttons[i].onclick = function(){
                    for(var i=0;i<buttons.length;i++){
                        buttons[i].className = '';
                        divs[i].className = '';

                    }
                    this.className = 'purple';
                    divs[this.index].className = 'show';
                }
            }

        }

    </script>

</head>
<body>

   <div class="box">
       <div class="top">
           <button class="purple">按钮1</button>
           <button>按钮2</button>
           <button>按钮3</button>
           <button>按钮4</button>
           <button>按钮5</button>
       </div>

       <div class="bottom">
           <div class="show">1号盒子</div>
           <div>2号盒子</div>
           <div>3号盒子</div>
           <div>4号盒子</div>
           <div>5号盒子</div>
       </div>
   </div>
</body>
</html>
